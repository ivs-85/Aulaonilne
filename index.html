<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/ico" sizes="32x32" href="ico.ico">
  <title>Página de Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login">
    <h2><img src="login.png"></h2>
    <form>
      <div class="input-box">
        <input type="text" required>
        <label>Usuário</label>
      </div>
      <div class="input-box">
        <input type="password" required>
        <label>Senha</label>
      </div>
      <button type="submit" class="login-btn">Entrar</button>
      <div class="extra">
        <p>Tamara me ama? <a href="https://img.freepik.com/fotos-gratis/bufalos-africanos-em-um-campo-de-grama-seca_181624-61627.jpg?t=st=1744681037~exp=1744684637~hmac=ad17506850869e0f5d337ccfb36c9df965b3a5e4f0d45d57ce4d427b355e0fe5&w=900">&#128513;</a></p>
      </div>
    </form>
  </div>
</body>
</html>
